<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/output.css" />
    <title>Yummy</title>
  </head>
  <body class="bg-black">
    <header class="relative">
      <div
        id="sideNav"
        class="fixed top-0 start-0 bottom-0 bg-black p-16 ps-4 pt-4 z-10"
      >
        <div class="">
          <div class="pe-16 ps-4 side-inner">
            <ul class="text-white">
              <li class="mt-5 hid1"><a href="#" id="searchLink">Search</a></li>
              <li class="mt-5 hid2"><a href="#" id="categoryLink">Categories</a></li>
              <li class="mt-5 hid3"><a href="#" id="areaLink">Area</a></li>
              <li class="mt-5 hid4"><a href="#" id="IngredLink">Ingredients</a></li>
              <li class="mt-5 hid5"><a href="#" id="ContactUs">Contact Us</a></li>
            </ul>
          </div>
          <div class="absolute bottom-5 p-5 text-white">
            <i class="fa-brands fa-facebook cursor-pointer"></i>
            <i class="fa-brands fa-twitter cursor-pointer"></i>
            <i class="fa-solid fa-globe cursor-pointer"></i>
            <p>Copyright Â© 2025 All Rights Reserved.</p>
          </div>
        </div>
        <div
          class="bg-white absolute top-0 bottom-0 end-0 translate-x-full text-center space-y-72"
        >
          <img src="images/logo.png" width="60" class="mt-4" alt="" />
          <div class="text-3xl icon">
            <i class="fa-solid fa-bars cursor-pointer"></i>
            <i class="fa-solid fa-xmark cursor-pointer"></i>
          </div>
          <div>
            <i class="fa-solid fa-globe cursor-pointer"></i>
            <br />
            <i class="fa-solid fa-share cursor-pointer"></i>
          </div>
        </div>
      </div>
    </header>
    <section id="loading">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </section>

    <section id="searchID" class="srcInput mt-12">
      
        <div class="mx-auto flex flex-wrap justify-between gap-5 items-center w-[90%]">
  
          <div class=" md:w-[49%] w-full mx-auto text-white">
            <input onkeyup="searchByName(this.value)" id="nameInput" type="text" class="p-3 rounded-lg bg-black border border-white border-5  w-full " placeholder="Search By Name">
            
          </div>
          <div class=" md:w-[49%] w-full mx-auto text-white">
            <input onkeyup="searchByFLetter(this.value)" id="emailInput" maxlength="1" type="email" class="p-3 rounded-lg bg-black border border-white border-5  w-full " placeholder="Search By First Letter">
           
          </div>
          </div>
         
        


    </section>
    
    <section class="w-[90%] mx-auto" >
      <div class="mt-12">
        <div id="rowMeals" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 rounded-lg ">

        </div> 


      
        
        </div>

      </div>
    </section>
    <section id="contactID" class="w-[90%] mx-auto">


    </section>
    
  

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
